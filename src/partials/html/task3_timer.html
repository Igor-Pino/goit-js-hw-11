<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
</head>
<body class="timer_body">
  <div class="timer container" id="timer-1">

    <div class="field">
      <span class="value days" data-value="days"></span>
      <span class="label">Days</span>
    </div>
  
    <div class="field">
      <span class="value hours" data-value="hours"></span>
      <span class="label">Hours</span>
    </div>
  
    <div class="field">
      <span class="value mins" data-value="mins"></span>
      <span class="label">Minutes</span>
    </div>
  
    <div class="field">
      <span class="value secs" data-value="secs"></span>
      <span class="label">Seconds</span>
    </div>
  
    <div>
      <p>Untill 11 homework deadline</p>
    </div>
  
  </div>
  
  <a class="link" href="../../index.html"><span class="main-page_link">Back to main</span></a>

  <script src="../js/task3.js"></script>
</body>
</html>
